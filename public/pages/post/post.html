<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 | 아무 말 대잔치</title>
    <link rel="stylesheet" href="/components/layout/layout.css">
    <link rel="stylesheet" href="/pages/post/post.css">
    <link rel="stylesheet" href="/components/postCard/postCard.css">
    <link rel="stylesheet" href="/components/modal/modal.css" />
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="sidebar-placeholder"></div>

    <main class="main-content">
        <div class="post-container">
            <div class="post-header" id="postHeader">
                <!-- 제목과 설명이 JavaScript로 동적 렌더링됩니다 -->
                <h1>안녕하세요, 아무 말 대잔치 게시판 입니다.</h1>
                <p class="post-description">자유롭게 이야기를 나눠보세요!</p>
            </div>

            <div class="post-write-section">
                <button class="btn-write" id="btnWrite">
                    <span>✏️</span>
                    게시글 작성하기
                </button>
            </div>

            <div class="post-list" id="postList">
                <!-- 게시글 목록이 JavaScript로 렌더링됩니다 -->
                <div class="loading">게시글을 불러오는 중...</div>
            </div>

            <div class="pagination" id="pagination">
                <!-- 페이지네이션 버튼이 JavaScript로 렌더링됩니다 -->
                <div id="loadMoreTrigger" style="height: 1px;"></div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/components/modal/modal.js"></script>

    <script type="module" src="/components/layout/layout.js"></script>
    <script type="module" src="/pages/post/post.js"></script>
</body>
</html>
