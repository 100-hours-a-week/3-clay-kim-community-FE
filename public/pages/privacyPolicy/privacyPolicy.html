<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용약관 | 아무 말 대잔치</title>
    <link rel="stylesheet" href="/components/layout/layout.css">
    <style>
        .tos-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .tos-loading {
            text-align: center;
            padding: 80px 20px;
        }
        
        .tos-loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tos-error {
            text-align: center;
            padding: 80px 20px;
            color: #e74c3c;
        }
        
        /* 타임리프 콘텐츠 스타일 */
        .tos-content h1 {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .tos-date {
            font-size: 14px;
            color: #999;
            margin-bottom: 32px;
            text-align: center;
        }
        
        .tos-content h2 {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-top: 32px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }
        
        .tos-content h2:first-of-type {
            margin-top: 0;
        }
        
        .tos-content p {
            font-size: 15px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 16px;
        }
        
        .tos-content ol,
        .tos-content ul {
            margin-left: 24px;
            margin-bottom: 16px;
        }
        
        .tos-content li {
            font-size: 15px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 8px;
        }
        
        .tos-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- 기존 헤더 -->
    <div id="header-placeholder"></div>
    <div id="sidebar-placeholder"></div>

    <!-- 본문 영역 (타임리프 콘텐츠가 여기에 들어감) -->
    <main class="main-content">
        <div class="policy-container">
            <div id="policyContent">
                <!-- 로딩 중 -->
                <div class="tos-loading">
                    <div class="tos-loading-spinner"></div>
                    <p>이용약관을 불러오는 중...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 기존 푸터 -->
    <div id="footer-placeholder"></div>

    <script type="module" src="/components/layout/layout.js"></script>
    <script type="module">
        // 페이지 로드 시 타임리프 콘텐츠 가져오기
        document.addEventListener('DOMContentLoaded', async () => {
            const policyContent = document.getElementById('policyContent');
            
            try {
                // 타임리프 콘텐츠만 fetch
                const response = await fetch('http://localhost:8080/privacy-policy');
                
                if (!response.ok) {
                    throw new Error('이용약관을 불러올 수 없습니다.');
                }
                
                const html = await response.text();
                
                // 받아온 HTML을 그대로 삽입
                policyContent.innerHTML = html;
                
            } catch (error) {
                console.error('이용약관 로드 실패:', error);
                policyContent.innerHTML = `
                    <div class="tos-error">
                        <h2>⚠️ 이용약관을 불러올 수 없습니다</h2>
                        <p>${error.message}</p>
                        <button onclick="location.reload()" style="
                            padding: 12px 24px;
                            background: #667eea;
                            color: white;
                            border: none;
                            border-radius: 8px;
                            cursor: pointer;
                            font-size: 15px;
                            font-weight: 600;
                        ">다시 시도</button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
