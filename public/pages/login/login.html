<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="/components/layout/layout.css">
  <link rel="stylesheet" href="/pages/login/login.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="sidebar-placeholder"></div>

  <main class="main-contnet">
    <div class="login-wrapper">
      <div class="login-container">
        <h1>로그인</h1>
        
        <form id="loginForm">
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일을 입력하세요" required>
          </div>
          
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
          </div>
          
          <!-- 에러 메시지 영역 추가 -->
          <div id="errorMessage" class="error-message"></div>
          
          <button type="submit">로그인</button>
        </form>
        
        <div class="register-link">
          <p>계정이 없으신가요? <a href="/pages/register/register.html">회원가입</a></p>
        </div>
      </div>
    </div>
  </main>
  
  <div id="footer-placeholder"></div>

  <script type="module" src="/pages/login/login.js"></script>
  <script type="module" src="/components/layout/layout.js"></script>
</body>
</html>
