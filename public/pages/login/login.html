<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="/pages/login/login.css">
  <link rel="stylesheet" href="/components/header/header.css">
</head>
<body>
  <div class="login-container">
    <h1>로그인</h1>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="example@domain.com" required />
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호 입력" required />
      </div>

      <button type="submit">로그인</button>
    </form>

    <p class="register-link">
      계정이 없으신가요? 
      <a href="/pages/register/register.html">회원가입</a>
    </p>
  </div>

  <script type="module" src="/pages/login/login.js"></script>
  <script type="module" src="/components/header/header.js"></script>
</body>
</html>
