<!DOCTYPE html>
<html lang="ko">
<head>

    <title>게시글 | 아무 말 대잔치</title>
    <link rel="stylesheet" href="/components/layout/layout.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="main-content">
        <button id="modify">수정</button>
        <button id="delete">삭제</button>
        <h1>게시글 입니다.</h1>

        <h2 id="postTitle"></h2>
        <p id="postNickname"></p>
        <p id="postContent"></p>

        <div>
            <button id="likeButton">
                <p id="likeCount"></p>
                <p>좋아요</p>
            </button>
        </div>
        <div>
            <p id="viewCount"></p>
            <p>조회수</p>
        </div>
        <div>
            <p id="commentCount"></p>
            <p>댓글</p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="/components/layout/layout.js"></script>
    <script src="/pages/postDetails/postDetails.js"></script>
</body>
</html>
